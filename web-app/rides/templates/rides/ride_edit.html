<!-- templates/rides/ride_edit.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Edit Ride</h2>
  

  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'rides:ride-detail' object.pk %}?from=my_ride_l" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
